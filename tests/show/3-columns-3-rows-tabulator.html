<!DOCTYPE html>
<html>
<head>
<link href="https://unpkg.com/tabulator-tables@4.7.2/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.7.2/dist/js/tabulator.min.js"></script>
<script type="text/javascript" class="init">
$(document).ready( function () {
    new Tabulator("#myTable", {
         layout:"fitDataFill",
         pagination: "local",
         paginationSize: 10,
         paginationSizeSelector:[10, 25, 50, 100],
      });
} );
</script>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #bbbbbb;
  text-align: right;
  padding: 4px;
}
tr:nth-child(even) {
  background-color: #dddddd;
}
td:nth-child(2), th:nth-child(2) { color: white; background-color: #ff0000; }
</style>
</head>
<body>
<table id="myTable">
<thead>
 <tr>
  <th style="text-align: left;">name<span style="font-weight: normal"> : string</span></th>
  <th>id<span style="font-weight: normal"> : int</span></th>
  <th>something<span style="font-weight: normal"> : int</span></th>
 </tr>
</thead>
<tbody>
 <tr>
  <td style="text-align: left; ">lorem ipsum</td>
  <td>1</td>
  <td>1</td>
 </tr>
 <tr>
  <td style="text-align: left; ">not all that is gold</td>
  <td>2</td>
  <td>0</td>
 </tr>
 <tr>
  <td style="text-align: left; ">something else</td>
  <td>3</td>
  <td>1</td>
 </tr>
</tbody>
</table>
</body>
</html>
