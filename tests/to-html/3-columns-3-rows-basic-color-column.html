<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #bbbbbb;
  text-align: right;
  padding: 4px;
}
tr:nth-child(even) {
  background-color: #dddddd;
}
td:nth-child(2), th:nth-child(2) { color: white; background-color: #ff0000; }
</style>
</head>
<body>
<table id="myTable">
<thead>
 <tr>
  <th style="text-align: left;">name</th>
  <th>id</th>
  <th>something</th>
 </tr>
</thead>
<tbody>
 <tr>
  <td style="text-align: left; ">lorem ipsum</td>
  <td style="color: blue; ">1</td>
  <td>1</td>
 </tr>
 <tr>
  <td style="text-align: left; ">not all that is gold</td>
  <td style="color: white; background-color: black; ">2</td>
  <td>0</td>
 </tr>
 <tr>
  <td style="text-align: left; ">something else</td>
  <td style="background-color: yellow; ">3</td>
  <td>1</td>
 </tr>
</tbody>
</table>
</body>
</html>
