name: Lite

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: install necessary packages
      run: sudo apt install build-essential cmake pkg-config
    - name: remove optional dependencies
      run: sudo apt remove flex bison libsqlite3-dev libprocps-dev libncursesw5-dev libmnl-dev pandoc tmux gnuplot gnuplot-qt
    - name: create build directory
      run: mkdir build
    - name: configure
      run: cd build && cmake .. -DCMAKE_INSTALL_PREFIX=/tmp/csv-nix-tools-bin
    - name: build
      run: cd build && make
    - name: install
      run: cd build && make install
    - name: test
      run: cd build && ctest --output-on-failure --timeout 60
